<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Gear 90s Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="track" id="track"></div>
        <div id="particles-container"></div>
        
        <div id="player-car" class="vehicle"></div>
        <div id="opponents-container"></div>
        
        <div class="game-ui">
            <div class="speedometer">
                <div class="speed-needle" id="speed-needle"></div>
                <div class="speed-value" id="speed-value">0</div>
            </div>
            <div class="lap-counter">VOLTA: <span id="lap-counter">1</span>/3</div>
        </div>
        
        <div class="start-screen" id="start-screen">
            <h1>TOP GEAR TURBO</h1>
            <div class="start-hint">PRESSIONE ENTER PARA INICIAR</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
